<p>Listado</p>

<ul>
  <li *ngFor="let heroe of heroes ; let i=index" >
      {{i+1}} - {{heroe}}

  </li>

</ul>

<button (click)="borrar()">Eliminar</button>

<h3 *ngIf="eliminado; else noBorrado">
  Heroe Borrado : <small> {{eliminado}} </small> </h3>

   <ng-template #noBorrado>
    <h3>No  borrado</h3>
   </ng-template>
